syntax = "proto3";
package cosmonaut.documentservice.documentservice;

option go_package = "github.com/cosmonaut/documentservice/x/documentservice/types";

message Contract {
  uint64 id = 1;
  string contractHash = 2; 
  string state = 3; 
  string seller = 4; 
  string buyer = 5; 
  string createDate = 6; 
}