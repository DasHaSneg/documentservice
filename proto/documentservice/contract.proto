syntax = "proto3";
package cosmonaut.documentservice.documentservice;

option go_package = "github.com/cosmonaut/documentservice/x/documentservice/types";

message Contract {
    string creator = 1;
    uint64 Id = 2;
    string contract_hash = 3;
    string state = 4;
    string seller = 5;
    string buyer = 6;
    string create_date = 7;
    int64 createdAt = 8;
}